<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- google font link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Poppins:wght@200&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Voice Controlled PacMan</title>
  </head>
  <body>
    <h3>
      Score:<span id="score">0</span>
      <button id="sound-button" class="soundOnOff">&#128266;</button>
    </h3>
    <h3 class="game-over"></h3>
    <div class="grid"></div>
    <div class="start-container">
      <h3 class="start-content">Say 'start' or Click</h3>
      <button id="start-button">Start</button>
    </div>
    <div class="reset-container">
      <h3 class="reset-content">Say 'reset' or Click</h3>
      <button id="reset-button">Reset</button>
    </div>
    <h4>Controls : Arrow Keys</h4>
    <h4>Voice Control : 'Left', 'Right', 'Up', 'Down'</h4>

    <!-- <script src="scripts/microphone.js"></script> -->
    <script src="scripts/constant.js"></script>
    <script src="scripts/voice.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/startGame.js"></script>
    <script src="scripts/pacman.js"></script>
    <script src="scripts/eatDot.js"></script>
    <script src="scripts/eatPellet.js"></script>
    <script src="scripts/ghost.js"></script>
    <script src="scripts/resetGame.js"></script>
    <script src="scripts/checkForWin.js"></script>
    <script src="scripts/gameOver.js"></script>
    <script src="scripts/audio.js"></script>
  </body>
</html>
